#---------------------------------#
#      general configuration      #
#---------------------------------#

environment:
  nuget_api_key:
    secure: cbIlV8RqcFD1u4nVRzN/ftrCegoneLtDbTXHzlsT47q7RrZBKTIivkhAhr1pHJVJ

# version format
version: 1.0.{build}

# clone directory
clone_folder: c:\projects\VL.WinFormsUtils

branches:
  only:
    - master

# enable patching of AssemblyInfo.* files
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "1.0.{build}"
  assembly_file_version: "{version}"


install:
  - appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe

#---------------------------------#
#       build configuration       #
#---------------------------------#

after_build:
  - nuget pack appveyor\VL.WinFormsUtils.nuspec -Version %APPVEYOR_BUILD_VERSION%
  - nuget setApiKey %nuget_api_key%
  - nuget push C:\projects\VL.WinFormsUtils\VL.WinFormsUtils.%APPVEYOR_BUILD_VERSION%.nupkg -Source https://api.nuget.org/v3/index.json
    
artifacts:
  - path: '*.nupkg'
    type: NuGetPackage
  
#---------------------------------#
#         notifications           #
#---------------------------------#

test: off

notifications:

  # Email
  - provider: Email
    to:
      - hi@domj.net
    subject: 'VL.WinFormsUtils Build {{status}}'  # optional
    message: "{{message}}, {{commitId}}, ..."     # optional
    on_build_status_changed: true    